<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacar Marcell</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: Arial, sans-serif; overflow-x: hidden; }

    .bg {
      position: fixed; inset: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 300% 300%;
      animation: gradientMove 18s ease infinite;
      filter: blur(2px);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .card {
      position: relative;
      max-width: 560px;
      margin: 12vh auto 0;
      padding: 28px 24px 36px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn .6s ease both;
    }
    .card h1 {
      font-size: clamp(24px, 4vw, 36px);
      line-height: 1.2;
      color: #222;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
      transition: all .25s ease;
    }
    .buttons.swap { flex-direction: row-reverse; }

    .btn {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.12);
      user-select: none;
    }
    .btn:active { transform: scale(0.97); }
    .btn.iya { background: #ff477e; color: white; }
    .btn.iya:hover { box-shadow: 0 8px 22px rgba(255, 71, 126, .35); }
    .btn.tidak { background: #ffffff; color: #222; }
    .btn.tidak:hover { box-shadow: 0 8px 22px rgba(0,0,0,.15); }

    .hint { margin-top: 14px; color: #333; opacity: .9; font-style: italic; }

    .celebration {
      position: fixed; inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% 120%, rgba(255,255,255,.9), rgba(255,255,255,.6), rgba(255,255,255,.2));
      overflow: hidden;
      z-index: 50;
    }
    .hidden { display: none; }

    .message {
      background: white;
      border-radius: 24px;
      padding: 22px 20px;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,.15);
      animation: pop .35s ease both;
    }
    .message h2 { font-size: 28px; margin-bottom: 6px; }
    .message p { margin-bottom: 12px; font-size: 16px; }

    .emoji {
      position: absolute;
      bottom: -40px;
      font-size: 24px;
      opacity: 0;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      pointer-events: none;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(var(--rot, 0deg)) scale(0.8); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(var(--rot, 0deg)) scale(1.15); opacity: 0; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px) } to { opacity: 1; transform: translateY(0) } }
    @keyframes pop { from { transform: scale(.9); opacity: 0 } to { transform: scale(1); opacity: 1 } }
  </style>
</head>
<body>
  <div class="bg"></div>

  <main class="card">
    <h1>mau gak kamu jadi pacarku?</h1>
    <div id="buttons" class="buttons">
      <button id="iya" class="btn iya">Iya</button>
      <button id="tidak" class="btn tidak">Tidak</button>
    </div>
    <p class="hint">dari pemuja rahasia mu üå∏</p>
  </main>

  <div id="celebration" class="celebration hidden">
    <div class="message">
      <h2>Yay! üíñ</h2>
      <p>Terima kasih sudah pilih <strong>Iya</strong>! üå∏</p>
    </div>
  </div>

  <script>
    const container = document.getElementById("buttons");
    const btnIya = document.getElementById("iya");
    const btnTidak = document.getElementById("tidak");
    const celebration = document.getElementById("celebration");

    // Klik tombol "Tidak" ‚Üí tukar posisi sekali
    btnTidak.addEventListener("click", (e) => {
      e.preventDefault();
      container.classList.toggle("swap");
    });

    // Klik tombol "Iya" ‚Üí animasi + musik
    btnIya.addEventListener("click", () => {
      showCelebration();
      playMusic();
    });

    function showCelebration() {
      celebration.classList.remove("hidden");
      spawnEmojis(150);
      setTimeout(() => spawnEmojis(120), 600);
    }

    function spawnEmojis(count = 100) {
      const ems = ["üíñ","‚ù§Ô∏è","üíò","üíó","üå∏","üå∫","üåº","üå∑","üíê"];
      for (let i=0;i<count;i++) {
        const el = document.createElement("span");
        el.className = "emoji";
        el.textContent = ems[Math.floor(Math.random()*ems.length)];
        const size = Math.random()*22+16;
        const left = Math.random()*100;
        const dur = Math.random()*3+3;
        const delay = Math.random()*1.5;
        const rot = (Math.random()*60-30).toFixed(1)+"deg";
        el.style.fontSize = size+"px";
        el.style.left = left+"vw";
        el.style.animationDuration = dur+"s";
        el.style.animationDelay = delay+"s";
        el.style.setProperty("--rot", rot);
        celebration.appendChild(el);
        el.addEventListener("animationend", ()=>el.remove());
      }
    }

    // Musik Sheila on 7 - Pemuja Rahasia (reff)
    function playMusic() {
      // Ganti URL mp3 ini dengan file/audio yang kamu punya
      const audio = new Audio("sheilaon7-pemuja-rahasia.mp3");
      audio.play();
    }
  </script>
</body>
</html>
